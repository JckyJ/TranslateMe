<body data-page="list">

<!-- ðŸ”µ NAVIGATIEBALK -->
<div class="navbar">
    <span class="navlink" onclick="goTo('p1_home')">Home</span>

    <div class="dropdown">
        <span class="navlink dropdown-toggle">Mapjes â–¾</span>
        <div class="dropdown-content" id="navFoldersDropdown"></div>
    </div>

    <span class="navlink" onclick="goTo('p2_folders')">Mapjes</span>
    <span class="navlink" onclick="goTo('p5_new_list')">Nieuw</span>
</div>


<!-- ðŸ”µ TITEL + INFO -->
<div class="card">
    <h1 id="listTitle"></h1>
    <p id="listInfo"></p>

    <h3>Woorden in deze lijst</h3>
    <div id="wordsView"></div>

    <button type="button" id="editListBtn" class="action-btn purple">Bewerken</button>
    <button type="button" id="deleteListBtn" class="action-btn red">Verwijder lijst</button>
</div>


<!-- ðŸ”µ LIJST BEWERKEN -->
<div class="card" id="editSection">
    <h2>Lijst bewerken</h2>

    <div id="editRows"></div>

    <button type="button" id="addWordRowBtn">Nieuw woord</button>
    <button type="button" id="saveEditBtn">Wijzigingen opslaan</button>
</div>


<!-- ðŸ”µ OVERHORING -->
<div class="card">
    <h2>Overhoren</h2>

    <!-- Manier van overhoren -->
    <label for="quizMode">Manier van overhoren</label>
    <select id="quizMode">
        <option value="type">Juiste antwoord intypen</option>
        <option value="mc">Meerkeuze (4 opties)</option>
    </select>

    <!-- Richting van overhoren -->
    <label for="quizDirection">Richting</label>
    <select id="quizDirection">
        <!-- Wordt volledig dynamisch gevuld in app.js -->
    </select>

    <button type="button" id="startQuizBtn">Start overhoring</button>
</div>


<!-- ðŸ”µ EXPORT / IMPORT -->
<div class="card">
    <h2>Importeren / Exporteren</h2>

    <div class="import-export-row">
        <!-- EXPORT -->
        <button id="exportListBtn" class="purple-btn">Exporteer lijst</button>

        <!-- IMPORT -->
        <input type="file" id="importListInput" accept=".json" style="display:none;">
        <button id="importListBtn" class="purple-btn">Importeer lijst</button>
    </div>
</div>

</body>
</html>
